<script>
  function RecvUIMessage(name, data) {
    if (window.mainContainer) {
      window.mainContainer.recvUIMessage(name, data)
    }   
  }
  document.onkeydown = function(event) {
    console.log(event)
    if (window.mainContainer) {
        window.mainContainer.updateTimeStamp();
      } 
    if (event.ctrlKey && event.keyCode === 123) {
      if (window.mainContainer) {
        window.mainContainer.closePopupWindow();
      }  
    }
  }
