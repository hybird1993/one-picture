<script>
  window.onload = function () {
    window.addEventListener('message', function (evt) {
      if (evt.data.method === 'aaa') {
        console.log(JSON.stringify(evt.data.params))
        setTimeout(() => {
          window.parent.postMessage({
            method: 'getIframeMessage',
            params: {
              success: true,
            }
          }, '*');

        }, 1000);
      }
      //event.data获取传过来的数据
    });
  }
</script>
